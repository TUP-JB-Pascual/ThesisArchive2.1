{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <a href="{% url 'user_profile' %}" class="btn btn-secondary">Back</a>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Update User Password</h1>
        </div>
        <hr>
        <form method="POST" action="{% url 'update_profile' %}">
            {% csrf_token %} 
            <div class="grid-container">
                <label>{{ form.new_password1.label }}</label>{{ form.new_password1 }}
                <label>{{ form.new_password2.label }}</label>{{ form.new_password2 }}
            </div>
            {{ form.new_password2.help_text }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
