{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        
        
        <h3>Forgot Password?</h3>
        <p>No worries, we'll send you reset instructions.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
        <div style="display: flex; justify-content: center;">
            <a href="{% url 'login' %}" class="icon-link icon-link-hover link-secondary link-underline-secondary link-underline-opacity-0 link-underline-opacity-100-hover" ><i class="bi bi-arrow-left"></i>Back to Login</a>
        </div>
    </div>
{% endblock %}
